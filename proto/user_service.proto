syntax = "proto3";

package auth;

service AuthService {
  rpc SignUp(SignUpRequest) returns (AuthReply);
  rpc Login(LoginRequest) returns (AuthReply);
}

message SignUpRequest {
  string email = 1;
  string password = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message AuthReply {
  string uid = 1;
  string id_token = 2;
  string message = 3;
}

